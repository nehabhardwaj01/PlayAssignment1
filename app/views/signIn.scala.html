@(user : SignInData)(message : String)

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <script type='text/javascript'
            src='@routes.Assets.versioned("bootstrap-3.3.7-dist/js/bootstrap.js")'></script>
    <script type="text/javascript" src='@routes.Assets.versioned("bootstrap-3.3.7-dist/js/jQuery-3.1.1.min.js")'></script>
    <link rel="stylesheet"
          href='@routes.Assets.versioned("bootstrap-3.3.7-dist/css/bootstrap.min.css")'>
    <link rel="stylesheet" href="stylesheets/welcome.css">

</head>
<body>
<h4>@message</h4>

<table>
<form class="form form-inline" action="/profileSignIn" method="post">
    <tr>
    <td><label name="username">Username</label></td>
        <td><input class="form-control" type="text" name="username" placeholder="Username" required value="@user.username"></td>
    </tr>
    <tr>
    <td><label value="password">Password</label></td>
        <td><input class="form-control" type="password" name="password" placeholder="Password" required value="@user.password"></td>
    </tr>
    <tr>
        <td colspan="3">
            <input type="submit" value="Submit" class="btn-success"></td>
        </td>
    </tr>
</form>
</table>

</body>
</html>
